<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registeration</title>
</head>
<body>
    <main>
        <h1>Race Registeration</h1>
        <form action="/myform">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>
            <div>
                <p>Select a Role</p>
                <input type="radio" name="race" id="fun-run" value="fun run 5k">
                <label for="fun-run">Fun Run 5k</label> <br>
                <input type="radio" id="half" name="race" value="half marathon">
                <label for="half">Half Marathon</label> <br>
                <input type="radio" id="full" name="race" value="full marathon">
                <label for="full">Full Marathon</label>
                
            </div>
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <br>
            <label for="age">Select Age Group</label>
            <select name="age" id="age"> 
                <option value="under 18" selected>Under 18</option>
                <option value="above 18">above 18</option>
            </select> <br>
            <button type="submit">Register!</button>
        </form>
    </main>
    
</body>
</html>
